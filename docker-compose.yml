services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: codemax
      POSTGRES_USER: codemax
      POSTGRES_PASSWORD: codemax_secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codemax -d codemax"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: codemax
      DB_USER: codemax
      DB_PASSWORD: codemax_secret
      PORT: 4000
      JWT_SECRET: eburon-codemax-production-secret-change-me
      OLLAMA_HOST: http://ollama:11434
    ports:
      - "4000:4000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["sh", "-c", "ollama pull kimi-k2-thinking:cloud && ollama pull deepseek-v3.1:671b-cloud && echo 'Models ready'"]
    environment:
      OLLAMA_HOST: http://ollama:11434
    restart: "no"

volumes:
  pgdata:
  ollama_data:
